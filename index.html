<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BaoVN Free SFS Blueprints</title>

<style>
/* ===== BASE ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#e5e7eb;
  text-align:center;
  overflow-x:hidden
}
h1{
  color:#38bdf8;
  margin:30px 0;
  animation:glow 2s ease-in-out infinite alternate
}
@keyframes glow{
  from{text-shadow:0 0 5px #38bdf8}
  to{text-shadow:0 0 20px #38bdf8}
}

/* ===== STAR BACKGROUND ===== */
.stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 20% 30%,#fff,transparent),
    radial-gradient(1px 1px at 70% 60%,#fff,transparent),
    radial-gradient(1px 1px at 40% 80%,#fff,transparent),
    radial-gradient(1px 1px at 90% 10%,#fff,transparent);
  animation:stars 20s linear infinite;
  z-index:-2
}
@keyframes stars{
  from{background-position:0 0}
  to{background-position:0 1000px}
}

/* ===== ROCKET ===== */
.rocket{
  position:fixed;
  bottom:-200px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  opacity:.4;
  animation:
    fly 6s linear infinite,
    shake .15s infinite;
  pointer-events:none;
  z-index:-1
}
@keyframes fly{
  0%{bottom:-200px}
  100%{bottom:120%}
}
@keyframes shake{
  50%{transform:translateX(-50%) rotate(1deg)}
}

/* ===== BP CARD ===== */
.card{
  margin:14px;
  padding:16px;
  border-radius:12px;
  border:1px solid #38bdf8;
  background:rgba(2,6,23,.85);
  transition:.3s;
  animation:fadeUp .6s ease both
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
.card:hover{
  box-shadow:0 0 25px #38bdf8;
  transform:scale(1.03)
}
button{
  margin-top:10px;
  padding:8px 20px;
  border-radius:6px;
  border:1px solid #38bdf8;
  background:none;
  color:#38bdf8;
  font-weight:bold;
  transition:.3s
}
button:hover{
  background:#38bdf8;
  color:#020617
}

/* ===== LOADING OVERLAY ===== */
#wait{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.95);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:10
}
.spin{
  width:50px;height:50px;
  border:5px solid #1e293b;
  border-top:5px solid #38bdf8;
  border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
#count{
  margin-top:14px;
  color:#38bdf8;
  animation:flicker .2s infinite
}
@keyframes flicker{
  50%{opacity:.6}
}
</style>
</head>

<body>
<div class="stars"></div>

<h1>ðŸš€ BaoVN Free SFS Blueprints</h1>

<div class="card">Rocket components
<br><button onclick="openBP('https://sharing.spaceflightsimulator.app/rocket/8zyuZFMaEe6eJ7uAd13aUA')">OPEN</button></div>

<div class="card">Soyuz Blueprint
<br><button onclick="openBP('https://sharing.spaceflightsimulator.app/rocket/CP1ahleaEe6eNLuAd13aUA')">OPEN</button></div>

<div class="card">Saturn V
<br><button onclick="openBP('https://sharing.spaceflightsimulator.app/rocket/s9CLL0LFEe-ZFDmvLffn8g')">OPEN</button></div>

<img src="rocket.jpg" class="rocket">

<div id="wait">
  <div class="spin"></div>
  <div id="count">OPENING IN 5</div>
</div>

<script>
let timer;
function openBP(url){
  let t=5;
  wait.style.display="flex";
  count.textContent="OPENING IN "+t;
  timer=setInterval(()=>{
    t--;
    count.textContent="OPENING IN "+t;
    if(t<=0){
      clearInterval(timer);
      location.href=url;
    }
  },1000);
}
</script>
</body>
  </html>

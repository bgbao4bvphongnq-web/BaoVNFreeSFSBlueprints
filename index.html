<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BaoVN_SFSFreeBP</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial;
  background:#0f172a;
  color:#e5e7eb;
}
h1{text-align:center;color:#38bdf8}

.link{
  background:#020617;
  border-radius:10px;
  padding:15px;
  margin:12px 0;
  box-shadow:0 0 10px rgba(56,189,248,.15)
}
.desc{color:#cbd5f5;margin-bottom:8px}
.btn{
  padding:10px 18px;
  border:1px solid #38bdf8;
  background:#020617;
  color:#38bdf8;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer
}

/* ===== OVERLAY ===== */
#ov{
  position:fixed;
  inset:0;
  display:none;
  z-index:9999;
  overflow:hidden;
}

/* space background */
.space{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle,#020617,#000),
    url("https://i.imgur.com/9QO4F0D.png");
  background-size:cover;
}

/* rocket */
.rocket{
  position:absolute;
  width:160px;
  height:auto;
  left:50%;
  bottom:-220px;
  transform:translateX(-50%);
  animation:fly 2.6s ease-in forwards;
  z-index:3;
  pointer-events:none;
}

/* flame */
.flame{
  position:absolute;
  left:50%;
  bottom:-260px;
  width:500px;
  height:500px;
  transform:translateX(-50%);
  background:radial-gradient(circle,#fff2b0 0%,#ff9f00 30%,#ff3c00 55%,transparent 75%);
  filter:blur(25px);
  animation:blast 2.6s ease-in forwards;
  z-index:1;
}

/* loading text */
.load{
  position:absolute;
  bottom:15%;
  width:100%;
  text-align:center;
  z-index:4;
}
.spin{
  width:50px;
  height:50px;
  margin:0 auto 14px;
  border:5px solid #1e293b;
  border-top:5px solid #38bdf8;
  border-radius:50%;
  animation:spin 1s linear infinite
}
.txt{
  color:#38bdf8;
  letter-spacing:2px;
  animation:flicker .15s infinite
}

/* animations */
@keyframes fly{
  to{
    transform:translate(-50%,-150vh) scale(1.05);
  }
}
@keyframes blast{
  to{
    transform:translateX(-50%) scale(5);
    opacity:0;
  }
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes flicker{50%{opacity:.6}}
</style>
</head>

<body>

<h1>ðŸš€ BaoVN_SFSFreeBP</h1>

<!-- BP LIST -->
<div class="link"><div class="desc">Rocket components</div>
<button class="btn" onclick="openBP('https://sharing.spaceflightsimulator.app/rocket/8zyuZFMaEe6eJ7uAd13aUA')">Open This</button></div>

<div class="link"><div class="desc">Soyuz Blueprint</div>
<button class="btn" onclick="openBP('https://sharing.spaceflightsimulator.app/rocket/CP1ahleaEe6eNLuAd13aUA')">Open This</button></div>

<div class="link"><div class="desc">Space Shuttle + Space Cruiser</div>
<button class="btn" onclick="openBP('https://sharing.spaceflightsimulator.app/rocket/tcCdu11SEe6eRLuAd13aUA')">Open This</button></div>

<div class="link"><div class="desc">Rocket components 2 (No DLC)</div>
<button class="btn" onclick="openBP('https://sharing.spaceflightsimulator.app/rocket/zM-6lXc0Ee6edbuAd13aUA')">Open This</button></div>

<!-- OVERLAY -->
<div id="ov">
  <div class="space"></div>
  <img class="rocket" src="rocket.jpg" alt="rocket">
  <div class="flame"></div>
  <div class="load">
    <div class="spin"></div>
    <div class="txt">PLS WAIT, OPENING BP</div>
  </div>
</div>

<script>
const ov = document.getElementById("ov");

function openBP(url){
  ov.style.display = "block";
  window.open(url, "_blank");
}

/* khi quay láº¡i tab â†’ tá»± áº©n overlay */
document.addEventListener("visibilitychange", () => {
  if (!document.hidden) {
    ov.style.display = "none";
  }
});
</script>

</body>
  </html>
